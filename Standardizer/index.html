<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standardizer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.css" />
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid ps-0 pe-4">
                <a class="navbar-brand ms-5 ps-1" href=""> <img src="Images/Standardizer_logo-removebg-preview.png"
                        alt="" srcset="" id="standardizerlogo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <div class="tabs ms-auto pe-5" id="links">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-link active-link">
                                <a href="javascript:void(0)"> <b>CoA</b>
                                </a>
                                <div class="underline"></div>
                            </li>
                        </ul>
                    </div>
                    <div class="navbarProfile d-flex m-3">
                        <div me-3>
                            <img src="Images/userimg.jfif" alt="Profile Image" id="PrifleImage">
                        </div>
                    </div>
                </div>
        </nav>
    </header>

    <div class="container-fluid d-flex mt-4 ps-4">
        <div class="container-fluid p-0 px-4">
            <button type="radio" class="btn active mx-1 " id="assetsbtn">Assets</button>
            <button type="radio" class="btn mx-1 " id="liabilitybtn">Liability</button>
            <button type="radio" class="btn mx-1 " id="equitydata">Equity/Capital</button>
            <button type="radio" class="btn mx-1 ">Revenue</button>
            <button type="radio" class="btn mx-1 ">CoGS</button>
            <button type="radio" class="btn mx-1 ">G&A Expenses</button>
            <button type="radio" class="btn mx-1 ">Other Revenue &
                Expense</button>
        </div>
        <div class=" d-flex justify-content-end  ">
            <button type="buttons" class="btn  mx-5 btn-success submitBtn col-8">Submit</button>

        </div>
    </div>

    <section>
        <div class="container-fluid d-flex mt-5">
            <div class="container SourceAccountDiv">
                <h6><b> Source Account Structure </b> </h6>
                <div class="BalanceSheet ps-2 p-2">Balance Sheet Accounts</div>
                <ul class="list-group" id="SourceAccountStructureData"></ul>
            </div>
            <div class="container LikelyDestinationAccounts">
                <h6><b>Likely Destination Account </b></h6>
                <div class="container d-flex p-0 Mostlikely_Likely_PossibleDiv">
                    <div class="mostLikelyAccountDiv">
                        <div class="mostLikelyAccount ps-2 p-2 px-0  ">Most Likely</div>
                        <ul class="list-group" id="mostLikelyAccount"> </ul>
                    </div>
                    <div class="container ">
                        <div class="LikelyAccount ps-2 p-2 ">Likely</div>
                        <ul class="list-group" id="LikelyAccount"></ul>
                    </div>
                    <div class="">
                        <div class="possibleAccount ps-2 p-2">Possible</div>
                        <ul class="list-group" id="possibleAccount"></ul>
                    </div>
                </div>
            </div>
            <div class="container destinationAccountDiv">
                <h6> <b>Destination Account Structure </b> </h6>
                <div class="DestinationAcc ps-2 p-2 bg-success">Balance Sheet Accounts</div>
                <div class="scrollbtn">
                    <button id="scrollright"><i class="bi bi-chevron-right"></i></button>
                </div>
                <div class="scrollbtn">
                    <button id="scrollleft"><i class="bi bi-chevron-left"></i></button>
                </div>
                <div class="scrollmenu mt-2" id="scrollbar">
                    <a class=" ps-4 scrollItems" id="alldata">All</a>
                    <a class="scrollItems" id="assetsdata">Assets</a>
                    <a class="scrollItems" id="libilitydata">Liability</a>
                    <a class="scrollItems" id="equitydata">Equity/Capital</a>
                    <a class="scrollItems" id="revenuedata">Revenue</a>
                    <a class="scrollItems" id="cogsdata">CoGS</a>
                    <a class="scrollItems" id="gaexpensesdata">G&A Expenses</a>
                </div>
                <div class="filterinput">

                    <input type="text" class="form-control searchbar " placeholder="Search Account Here..">
                    <i class="bi bi-search searchicon"></i>
                </div>
                <ul class="list-group" id="DestinationAccountStructureData"></ul>
            </div>
        </div>
    </section>

    <script src="jquery/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>
    <script src="script.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
